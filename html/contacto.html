    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles2.css">
</head>
<body class="modo-claro">
    

    <header id="header">
        <div id="headerContenido">
            <div id="headerContenidoLogo">
               <a href="../index.html"><img src="../img/logoEComerce-removebg-preview.png" alt="logoEComerce"></a>

            </div>

            <div id="headerContenidoLista">
                <nav>
                    <ul id="headerContenidoListaItems">
                        <li><a href="../html/productos.html">Productos</a></li>
                        <li><a href="../html/carrito.html">Carrito</a></li>
                        <li id="botonInicioSesion"><a href="../html/inicio.html">Inciar Sesión</a></li>
                        <li id="botonPerfil"><a href="../html/perfil.html"><button>Perfil</button></a></li>
                        <li><a href="../html/contacto.html">Contacto</a></li>
                        <li id="contenedorBotonCerrarSesion"><button id="botonCerrarSesion">Cerrar sesión</button></li>
                    </ul>
                </nav> 

            </div>

        </div>
     


     

    </header>

    <main>

        <div class="container">
            <form>
              <i class="fas fa-paper-plane"></i>
        
              <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validarNombre()">
                <span id="name-error"></span>
              </div>
        
              <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validarTelefono()">
                <span id="phone-error"></span>
              </div>
        
              <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validarEmail()">
                <span id="email-error"></span>
              </div>   
        
              <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message"></textarea>
                <span id="message-error"></span>
              </div>
        
            <button>Submit</button>
         
           
          </form>



    </main>



    <footer id="footer">

            <section class="footerFlex">
                <div class="footerLogo">
                    <img src="../img/logoEComerce.png" alt="">
                </div>
                <div class="footerContacto">
                    <h2>Contacto</h2>
                
                
                    <p>Avenida Gorlero 1234
                        <br>
                    +59899123456
                    <br>
                    Punta del Este - Uruguay
                    <br>
                    shoppingcart123@gmail.com</p>
                </div>
        
            </section>
            <section id="footerFinal">
              <button id="claro-oscuro"><img src="../img/dark-mode-removebg-preview.png" alt=""></button>
            </section>

    </footer>



    <script src="../js/contacto.js"></script>

</body>
</body>
</html>
